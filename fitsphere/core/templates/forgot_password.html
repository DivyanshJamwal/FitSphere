{% extends 'base.html' %}
{% block title %}Forgot Password - FitSphere{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="glass p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Forgot Password</h1>
        {% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter email" required class="w-full p-2 bg-transparent border-b border-gray-500 focus:outline-none">
            <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Send OTP</button>
        </form>
    </div>
</div>
{% endblock %}
